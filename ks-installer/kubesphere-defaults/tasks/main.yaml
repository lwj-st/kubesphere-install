---
- name: KubeSphere | Setting images' namespace override
  set_fact:
    namespace_override: "kubesphere-tmp"
  when: (local_registry is defined and local_registry == "registry.cn-hangzhou.aliyuncs.com") or (zone is defined and zone == "cn")

- name: KubeSphere | Configuring defaults
  debug:
    msg: "Check roles/kubesphere-defaults/defaults/main.yml"
  tags:
    - always

